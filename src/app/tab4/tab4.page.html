<ion-header>
  <ion-toolbar mode="md">
    <ion-title>Planos de ensino</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="doRefresh($event)">
        <ion-icon slot="icon-only" name="sync"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="page-content">
  <div *ngIf="unities.length && unities[0].teachingPlans.length">
    <ion-list class="accordion-list" *ngFor="let unity of unities; let i=index">
      <ion-list-header
        (click)="toggleGroup(i)"
        [ngClass]="{active: isGroupShown(i)}"
      >
        <p class="unity_name">{{unity.name}}</p>
      </ion-list-header>

      <div *ngFor="let teachingPlan of unity.teachingPlans;">
        <ion-item
          *ngIf="isGroupShown(i)"
          class="accordion-list-item accordion-list-item-teaching"
        >
          <p text-capitalize class="item-teaching-text">
            {{teachingPlan.description}}
          </p>
          <a (click)="openDetail(teachingPlan.id)" class="text-view"
            >Ver plano</a
          >
        </ion-item>
      </div>
    </ion-list>
  </div>
  <div
    *ngIf="!unities.length || (unities[0] && !unities[0].teachingPlans.length)"
    class="empty-results"
  >
    <p>Nenhum plano de ensino foi encontrado.</p>
  </div>
</ion-content>
